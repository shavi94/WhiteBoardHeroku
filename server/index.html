<!doctype html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>Drawing App</title>
	<link rel="stylesheet" href="/static/master.css">
</head>
<body>
	<div id="whiteboardWrapper">
		<div id="toolbar">
			<div id="rad">
				Radius <span id="radval">2</span>
				<div id="decrad" class="radcontrol">-</div>
				<div id="incrad" class="radcontrol">+</div>
			</div>
			<div id="colors">
				<div class="swatch active" style="background-color: black"></div>
				<div class="swatch" style="background-color: red"></div>
				<div class="swatch" style="background-color: blue"></div>
			</div>
			<div id="erasers">
				<div id="normalEraser" class="erase">Eraser</div>
				<div id="lineEraser" class="erase">Line Eraser</div>
			</div>
		</div>
		<canvas id="canvas" width="550px" height="300px" style="border:1px solid; 
			display:block;">
			
		</canvas>
	</div>
	<div id="chatbox">
		<div id="namesWrapper">
			<h2>ChatIO</h2>
			<p>Create Username: </p>
			<div id="error"></div>
			<form id="usernameForm">
				<input type="text" id="username" size="35">
				<input type="submit" value="submit">
			</form>
		</div>
		<div id="mainWrapper">
			<h2>ChatIO</h2>
			<div id="chatWrapper">
				<div id="chatWindow"></div>
				<form id="messageForm">
					<input type="text" size="35" id="message" placeholder="say something...">
					<input type="submit" value="submit">
				</form>
			</div>

			<div id="userWrapper">
				<div id="users"></div>
			</div>
		</div>
	</div>
	<script src="/static/main.js" type="text/javascript"></script>
	<script src="/static/radius.js" type="text/javascript"></script>
	<script src="/static/colors.js" type="text/javascript"></script>
	<script src="/static/eraser.js" type="text/javascript"></script>
	<script>
		$(function(){
			socket = io.connect();
			socket.on('mouse',newDrawing);
			socket.on('erase',newErasing);
			socket.on('eraseline',newErasingLine);
			socket.on('sendmessage',newnewmessage);
			socket.on('usernames',getUsernames);
			
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $usernameForm = $('#usernameForm');
			var $users = $('#users');
			var $username = $('#username');
			var $error = $('#error');


			$usernameForm.submit(function(e){
				e.preventDefault();
				console.log($username.val());
				socket.emit('new user',$username.val(),newUser);
			});

			$messageForm.submit(function(e){
				e.preventDefault();
				socket.emit('sendmessage',$message.val());
				$('#chatWindow').append('<strong>Me </strong>: '+$message.val()+ '<br>');
				$message.val('');
			});

		});

		function getUsernames(data){
			var html = '';
			for(i=0;i<data.length;i++){
				html += data[i] + '<br>';
			}
			$('#users').html(html);
		}

		function newUser(data){
			if(data){
				$('#namesWrapper').hide();
				$('#mainWrapper').show();
				$('#whiteboardWrapper').show();
			}else{
				$('#error').html("username is taken");
			}
		}

		function newnewmessage(data){
			$('#chatWindow').append('<strong>'+data.user+'</strong> : '+data.msg+ '<br>');

		}

		function newErasingLine(data){
			context.globalCompositeOperation = 'destination-out';
			context.lineWidth = data.radius*2.5;
			if(data.state){
				context.lineTo(data.x, data.y);
				context.stroke();
				context.beginPath();
				context.arc(data.x, data.y, data.radius*1.2, 0, Math.PI*2);
				context.fill();
				context.beginPath();
				context.moveTo(data.x, data.y);
			}else{
				context.beginPath(); 
				context.lineTo(data.x, data.y);
				context.stroke();
				context.beginPath();
				context.arc(data.x, data.y, data.radius*1.2, 0, Math.PI*2);
				context.fill();
				context.beginPath();
				context.moveTo(data.x, data.y);
			}
		}

		function newErasing(data){
			context.globalCompositeOperation = 'destination-out';
			context.lineWidth = data.radius*2;
			if(data.state){
				context.lineTo(data.x, data.y);
				context.stroke();
				context.beginPath();
				context.arc(data.x, data.y, data.radius, 0, Math.PI*2);
				context.fill();
				context.beginPath();
				context.moveTo(data.x, data.y);
			}else{
				context.beginPath(); 
				context.lineTo(data.x, data.y);
				context.stroke();
				context.beginPath();
				context.arc(data.x, data.y, data.radius, 0, Math.PI*2);
				context.fill();
				context.beginPath();
				context.moveTo(data.x, data.y);
			}
		}

		function newDrawing(data){
			context.globalCompositeOperation = 'source-over';
			if(data.state){
				context.lineWidth = data.radius*2;
				context.fillStyle = data.color;
				context.strokeStyle = data.color;
				context.lineTo(data.x, data.y);
				context.stroke();
				context.beginPath();
				context.arc(data.x, data.y, data.radius, 0, Math.PI*2);
				context.fill();
				context.beginPath();
				context.moveTo(data.x, data.y);
			}else{
				context.beginPath(); 
				context.lineWidth = data.radius*2;
				context.fillStyle = data.color;
				context.strokeStyle = data.color;
				context.lineTo(data.x, data.y);
				context.stroke();
				context.beginPath();
				context.arc(data.x, data.y, data.radius, 0, Math.PI*2);
				context.fill();
				context.beginPath();
				context.moveTo(data.x, data.y);
			}

		}
	</script>
</body>
</html>
