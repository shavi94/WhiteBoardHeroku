		var blinkInterval;
		var originalTitle = document.title;

		function gotANewMessage() {
			if(!window.hasFocus) {
				blinkInterval = setInterval("blink()", 500);
			}
		}

		function blink() {
			if(window.blinkOn&&blinkInterval) {
				 document.title = "New Message!"; 
				 window.blinkOn = false;
			}
			else {
				 document.title = originalTitle; 
				 window.blinkOn = true; 
			}
		}

		window.onfocus = function() {
			clearInterval(blinkInterval); 
			blinkInterval = false;
			document.title = originalTitle; 
		}

		function graphdetailssharelink(){
			$('#chatWindow').append('<small><em><p class="pointer graphshare">See vote details</p></em><small>');
			scrollDown();
			gotANewMessage();

				$('#pollresults').show();
				$('#sharechart').attr('disabled',true);
				$('#sharechart').hide();

		function newErasingLine(data){
			context.globalCompositeOperation = 'destination-out';
			context.lineWidth = data.radius*2.5;
			if(data.state){
				context.lineTo(data.x, data.y);
				context.stroke();
				context.beginPath();
				context.arc(data.x, data.y, data.radius*1.2, 0, Math.PI*2);
				context.fill();
				context.beginPath();
				context.moveTo(data.x, data.y);
			}else{
				context.beginPath(); 
				context.lineTo(data.x, data.y);
				context.stroke();
				context.beginPath();
				context.arc(data.x, data.y, data.radius*1.2, 0, Math.PI*2);
				context.fill();
				context.beginPath();
				context.moveTo(data.x, data.y);
			}
		}

		function newErasing(data){
			context.globalCompositeOperation = 'destination-out';
			context.lineWidth = data.radius*2;
			if(data.state){
				context.lineTo(data.x, data.y);
				context.stroke();
				context.beginPath();
				context.arc(data.x, data.y, data.radius, 0, Math.PI*2);
				context.fill();
				context.beginPath();
				context.moveTo(data.x, data.y);
			}else{
				context.beginPath(); 
				context.lineTo(data.x, data.y);
				context.stroke();
				context.beginPath();
				context.arc(data.x, data.y, data.radius, 0, Math.PI*2);
				context.fill();
				context.beginPath();
				context.moveTo(data.x, data.y);
			}
		}

		function newDrawing(data){
			context.globalCompositeOperation = 'source-over';
			if(data.state){
				context.lineWidth = data.radius*2;
				context.fillStyle = data.color;
				context.strokeStyle = data.color;
				context.lineTo(data.x, data.y);
				context.stroke();
				context.beginPath();
				context.arc(data.x, data.y, data.radius, 0, Math.PI*2);
				context.fill();
				context.beginPath();
				context.moveTo(data.x, data.y);
			}else{
				context.beginPath(); 
				context.lineWidth = data.radius*2;
				context.fillStyle = data.color;
				context.strokeStyle = data.color;
				context.lineTo(data.x, data.y);
				context.stroke();
				context.beginPath();
				context.arc(data.x, data.y, data.radius, 0, Math.PI*2);
				context.fill();
				context.beginPath();
				context.moveTo(data.x, data.y);
			}

		}
